<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Nuevo c</title>
</h:head>
<h:body>
<h:commandButton action="#{clienteBean.nuevo()}" value="Nuevo Cliente"></h:commandButton>
	<h:form>
	
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Nuevo c"></h:outputText>
			</f:facet>

			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{mensaje.nombre}"></h:inputText>

			


			<h:outputText value="navegador"></h:outputText>
			<h:inputText value="#{mensaje.navegador}"></h:inputText>

			<h:outputText value="ip"></h:outputText>
			<h:inputText value="#{mensaje.ip}"></h:inputText>

			<h:outputText value="Email"></h:outputText>
			<h:inputText value="#{mensaje.email}"></h:inputText>
			
			<h:outputText value="Mensaje"></h:outputText>
			<h:inputText value="#{mensaje.mensaje}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton action="#{MensajeBean.guardar(c)}"
					value="Guardar"></h:commandButton>
			</f:facet>

		</h:panelGrid>

	</h:form>

</h:body>
</html>
